<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recorrido Virtual Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

  <style>
    :root {
      --azul: #0044cc;
      --rojo: #cc0000;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #panorama {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #flecha-fija {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background-image: url('/static/flecha.png');
      background-size: contain;
      background-repeat: no-repeat;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 9999;
    }

    /* Chat area */
    .chat-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f9f9f9;
      border-top: 2px solid #ddd;
      z-index: 10000;
    }

    .chat-header {
      display: flex;
      align-items: center;        /* centra verticalmente */
      justify-content: space-between;
      background: linear-gradient(135deg, var(--azul) 0%, var(--rojo) 100%);
      padding: 10px 20px;
      color: #fff;
    }

    .chat-logo {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .chat-info h2 {
      margin: 0;
      font-size: 18px;
    }

    .chat-subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #0f0;
      border-radius: 50%;
      margin-right: 5px;
    }

    .reset-chat {
      background: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      color: var(--azul);
    }
  </style>
</head>
<body>

<div id="panorama"></div>
<div id="flecha-fija" title="Ir a cocina"></div>

<!-- Chat area -->
<div class="chat-area">
  <div class="chat-header">
    <!-- Logo a la izquierda -->
    <img src="/static/llave.png" alt="Logo Inmobiliario" class="chat-logo">

    <!-- Contenido del header -->
    <div class="chat-info">
      <h2>Dante Propiedades</h2>
      <div class="chat-subtitle">Recorrido virtual 360</div>
      <!--<div class="status-indicator">
        <div class="status-dot"></div>
        <span id="statusText">Conectado</span>
      </div>-->
    </div>

     <!--<button class="reset-chat" onclick="resetearChat()">Nueva Consulta</button>-->
  </div>
</div>

<script>
  const viewer = pannellum.viewer('panorama', {
    "default": {
      "firstScene": "sala",
      "sceneFadeDuration": 1000
    },
    "scenes": {
      "sala": {
        "type": "equirectangular",
        "panorama": "/static/UF004-17.png",
        "autoLoad": true
      },
      "cocina": {
        "type": "equirectangular",
        "panorama": "/static/UF004-5.jpeg"
      },
      "jardin": {
        "type": "equirectangular",
        "panorama": "/static/UF004-8.jpg"
      }
    }
  });

  // Acción al hacer clic en la flecha
  document.getElementById('flecha-fija').onclick = () => {
    const current = viewer.getScene();
    if (current === "sala") {
      viewer.loadScene("cocina");
    } else if (current === "cocina") {
      viewer.loadScene("jardin");
    } else {
      viewer.loadScene("sala");
    }
  };

  // Función para resetear chat (ejemplo)
  function resetearChat() {
    document.getElementById('statusText').innerText = "Conectado";
    alert("Chat reiniciado");
  }
</script>

</body>
</html>
