<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsivo en móviles -->
  <title>Recorrido Virtual Demo</title>

  <!-- Estilos de Pannellum -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css"/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Script de Pannellum -->
  <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>

  <!-- Tus estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
  
  
 
</head>
<body>

<div id="panorama"></div>
<div id="flecha-fija" title="Ir a cocina"></div>

<!-- Chat area -->
<div class="chat-area">
  <div class="chat-header">
    <!-- Logo a la izquierda -->
    <img src="/static/llave.png" alt="Logo Inmobiliario" class="chat-logo">

    <!-- Contenido del header -->
    <div class="chat-info">
      <h2>Dante Propiedades</h2>
      <div class="chat-subtitle">Recorrido virtual 360</div>
      <!--<div class="status-indicator">
        <div class="status-dot"></div>
        <span id="statusText">Conectado</span>
      </div>-->
    </div>

     <!--<button class="reset-chat" onclick="resetearChat()">Nueva Consulta</button>-->
  </div>
</div>

<script>
  const viewer = pannellum.viewer('panorama', {
    "default": {
      "firstScene": "sala",
      "sceneFadeDuration": 1000
    },
    "scenes": {
      "sala": {
        "type": "equirectangular",
        "panorama": "/static/UF004-17.png",
        "autoLoad": true
      },
      "cocina": {
        "type": "equirectangular",
        "panorama": "/static/UF004-5.jpg"
      },
      "jardin": {
        "type": "equirectangular",
        "panorama": "/static/UF004-7.jpg"
      }
    }
  });

  // Acción al hacer clic en la flecha
  document.getElementById('flecha-fija').onclick = () => {
    const current = viewer.getScene();
    if (current === "sala") {
      viewer.loadScene("cocina");
    } else if (current === "cocina") {
      viewer.loadScene("jardin");
    } else {
      viewer.loadScene("sala");
    }
  };

  // Función para resetear chat (ejemplo)
  function resetearChat() {
    document.getElementById('statusText').innerText = "Conectado";
    alert("Chat reiniciado");
  }
</script>

</body>
</html>
